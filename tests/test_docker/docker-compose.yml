version: '3.7'

x-common: &common
#  restart: unless-stopped
  env_file:
    - env
  environment:
    - "GCF_DEBUG_SHOW_MODEL_JSON=1"

services:
  nc-server:
    << : *common
    build: ./nc-server
    ports:
      - "0.0.0.0:4242:4242/tcp"
  nc-client:
    << : *common
    build: ./nc-client
    links:
      - nc-server
