[program:nc-client]
command=wait-for-tcp -h "{{ salt['pillar.get']('model:nc_server:host') }}" -p "{{ salt['pillar.get']('model:nc_server:port') }}" -- nc-client
autostart=true
priority=500
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=6
